<mat-list>
  <h2 class="title">
    Recipes
    <mat-icon aria-label="Recipes icon" fontIcon="restaurant_menu"></mat-icon>
  </h2>
  @if (error$ | async; as error) {
  <div class="error-message">{{error}}</div>
  }
  @for (recipe of recipes$ | async; track recipe.id) {
  <app-recipe-list-item [recipe]="recipe"></app-recipe-list-item>
  }
</mat-list>
