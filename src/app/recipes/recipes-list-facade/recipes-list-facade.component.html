<mat-list>
  <h2>Recipes <mat-icon aria-label="Recipes icon" fontIcon="restaurant_menu"></mat-icon></h2>
  @for (recipe of recipes$ | async; track recipe.id) {
  <mat-list-item>
    <span [ngClass]="{ 'highlighted': recipe.isHighlighted }">
      {{recipe.name}}
    </span>
    <br>
    <span>{{ recipe.ingredientNames.join(', ') }}</span>
  </mat-list-item>
  }
</mat-list>
